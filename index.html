<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AquaOS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="nav-container">
      <div class="logo">
        <img src="Images/AquaIcon.svg" alt="AquaOS Logo">
      </div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#downloads">Downloads</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </div>
  </nav>

  <!-- Sections -->
  <section id="home">
    <h1>Welcome to AquaOS</h1>
  </section>

  <section id="downloads">
    <h2>Downloads</h2>
    <div class="phone-grid">
      <!-- Phone 1 -->
      <div class="phone-card">
        <img src="Images/samsung_s10e.jpg" alt="Samsung Galaxy S10e">
        <p>Samsung Galaxy S10e</p>
        <a href="AquaOS.zip" class="download-button">Download</a>
      </div>
  
      <!-- Phone 2 -->
      <div class="phone-card">
        <img src="Images/google_pixel5.jpg" alt="Google Pixel 5">
        <p>Google Pixel 5</p>
        <a href="AquaOS.zip" class="download-button">Download</a>
      </div>
      <!-- Add more phones if needed -->
    </div>
  </section>  

  <section id="about">
    <h2>About Us</h2>
    <p>Learn more about AquaOS and its features.</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
